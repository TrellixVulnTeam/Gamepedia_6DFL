<section class="signup-form">
    <mat-card class="container signup-card" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header class="card-header">
            Login&nbsp;with&nbsp;your&nbsp;credentials&nbsp;
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input matInput type="email" placeholder="Your email" ngModel name="email" email required #emailInput="ngModel" />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="emailInput.hasError('required')">Empty Email</mat-error>
                    <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" hintLabel="Should be atleast 6 characters long">
                    <mat-label>Enter Password</mat-label>
                    <input matInput type="password" placeholder="Your password" ngModel name="password" required minLength="6" #pwInput="ngModel" />
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
                    <mat-error>Small Password!</mat-error>
                </mat-form-field>

                <button type="submit" id="submit" class="submit-btn" mat-raised-button color="primary" [disabled]="f.invalid" style="margin-top: 20px">
          Submit
        </button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
