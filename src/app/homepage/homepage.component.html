<div class="container-fluid"></div>

<div class="container">
    <div class="col">
        <mat-card class="card">
            <div class="col">
                <!-- Newly Released Games -->
                <mat-card-header class="card-header" fxLayout="row" fxLayoutAlign="center center">
                    <h2 class="header-content">New and trending</h2>
                </mat-card-header>
            </div>
            <div class="col">
                <mat-card-content class="slide-image">
                    <mat-carousel maintainAspectRatio="true" timings="500ms ease-in" [autoplay]="true" interval="5000" color="primary" maxWidth="auto" proportion="40" slides="5" [loop]="true" [hideArrows]="true" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="true"
                        orientation="ltr">
                        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false">
                            <div class="col">
                                <mat-card-footer fxLayout="row" fxLayoutAlign="center center" class="card-footer">
                                    <button fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                    <h2 style="text-transform: uppercase; margin: auto">
                      {{ new_titles[i] }}
                    </h2>
                  </button>
                                </mat-card-footer>
                                <mat-card-footer (click)="openGameDetails(new_titles[i])" (click)="_authService.notLogged()" fxLayout="col" fxLayoutAlign="end end" class="card-footer">
                                    <button (click)="openGameDetails(new_titles[i])" (click)="_authService.notLogged()" fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                    <h2 style="text-transform: uppercase; margin: auto">
                      Show Details
                    </h2>
                  </button>
                                </mat-card-footer>
                            </div>
                        </mat-carousel-slide>
                    </mat-carousel>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
    <div class="col">
        <mat-card class="card">
            <!-- Best of the year -->
            <mat-card-header class="card-header" fxLayout="row" fxLayoutAlign="center center">
                <h2 class="header-content">Popular in 2021</h2>
            </mat-card-header>
            <mat-card-content class="slide-image">
                <mat-carousel maintainAspectRatio="true" timings="500ms ease-in" [autoplay]="true" interval="5000" color="primary" maxWidth="auto" proportion="40" slides="5" [loop]="true" [hideArrows]="true" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="true"
                    orientation="ltr">
                    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides_best; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false">
                        <mat-card-footer (click)="openGameDetails(best_titles[i])" fxLayout="row" fxLayoutAlign="center center" class="card-footer">
                            <button (click)="openGameDetails(best_titles[i])" (click)="_authService.notLogged()" fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                <h2 style="text-transform: uppercase; margin: auto">
                  {{ best_titles[i] }}
                </h2>
              </button>
                        </mat-card-footer>
                        <mat-card-footer (click)="openGameDetails(best_titles[i])" (click)="_authService.notLogged()" fxLayout="col" fxLayoutAlign="end end" class="card-footer">
                            <button (click)="openGameDetails(best_titles[i])" (click)="_authService.notLogged()" fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                <h2 style="text-transform: uppercase; margin: auto">
                  Show Details
                </h2>
              </button>
                        </mat-card-footer>
                    </mat-carousel-slide>
                </mat-carousel>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col">
        <mat-card class="card">
            <!-- Top 10 all time -->
            <mat-card-header class="card-header" fxLayout="row" fxLayoutAlign="center center">
                <h2 class="header-content">All Time top 10</h2>
            </mat-card-header>
            <mat-card-content class="slide-image">
                <mat-carousel maintainAspectRatio="true" timings="500ms ease-in" [autoplay]="true" interval="5000" color="primary" maxWidth="auto" proportion="40" slides="10" [loop]="true" [hideArrows]="true" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="true"
                    orientation="ltr">
                    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides_10; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false">
                        <mat-card-footer (click)="openGameDetails(top10_titles[i])" fxLayout="row" fxLayoutAlign="center center" class="card-footer">
                            <button (click)="openGameDetails(top10_titles[i])" (click)="_authService.notLogged()" fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                <h2 style="text-transform: uppercase; margin: auto">
                  {{ top10_titles[i] }}
                </h2>
              </button>
                        </mat-card-footer>
                        <mat-card-footer (click)="openGameDetails(top10_titles[i])" (click)="_authService.notLogged()" fxLayout="col" fxLayoutAlign="end end" class="card-footer">
                            <button (click)="openGameDetails(top10_titles[i])" (click)="_authService.notLogged()" fxLayout="row" fxLayoutAlign="center center" class="footer-btn" mat-raised-button style="background-color: #ffffff00">
                <h2 style="text-transform: uppercase; margin: auto">
                  Show Details
                </h2>
              </button>
                        </mat-card-footer>
                    </mat-carousel-slide>
                </mat-carousel>
            </mat-card-content>
        </mat-card>
    </div>
</div>
